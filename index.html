<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calcContainer">
        <div class="shell">
            <div class="display">Numbers go here.</div>
            <div class="buttonContainer">
                <div class="clearDelContainer">
                    <button class="clearDel" id="clear">Clear</button>
                    <button class="clearDel" id="del">Delete</button>
                </div>
                <div class="numberButtonContainer">
                    <button class="numberButtons" id="1">1</button>
                    <button class="numberButtons" id="2">2</button>
                    <button class="numberButtons" id="3">3</button>
                    <button class="numberButtons" id="4">4</button>
                    <button class="numberButtons" id="5">5</button>
                    <button class="numberButtons" id="6">6</button>
                    <button class="numberButtons" id="7">7</button>
                    <button class="numberButtons" id="8">8</button>
                    <button class="numberButtons" id="9">9</button>
                    <button class="numberButtons" id=".">.</button>
                    <button class="numberButtons" id="0">0</button>
                    <button class="numberButtons" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Project by Jebder. Github.com/Jebder</footer>
</body>
</html>
